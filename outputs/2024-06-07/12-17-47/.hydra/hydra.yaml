hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - data=lang-model
    - data.preprocessing_num_workers=20
    - data.version=original
    - eval.every=5000
    - eval.iters=1000
    - model=mamba
    - model.d_model=800
    - model.max_seq_len=512
    - model.n_layer=8
    - optimizer=adamw
    - optimizer.lr=0.000316228
    - optimizer.weight_decay=0
    - save_checkpoints=True
    - scheduler.decay_lr=True
    - seed=2059
    - train.batch_size=50
    - train.do_early_stop=False
    - train.iters=200001
    - train.log_every=1000
    - train.num_workers=0
    - train.parallel_loss=True
    - train.save_every=50000
  job:
    name: main
    chdir: null
    override_dirname: data.preprocessing_num_workers=20,data.version=original,data=lang-model,eval.every=5000,eval.iters=1000,model.d_model=800,model.max_seq_len=512,model.n_layer=8,model=mamba,optimizer.lr=0.000316228,optimizer.weight_decay=0,optimizer=adamw,save_checkpoints=True,scheduler.decay_lr=True,seed=2059,train.batch_size=50,train.do_early_stop=False,train.iters=200001,train.log_every=1000,train.num_workers=0,train.parallel_loss=True,train.save_every=50000
    id: ???
    num: ???
    config_name: base
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /mnt/ceph_rbd/synth-icl
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /mnt/ceph_rbd/synth-icl/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /mnt/ceph_rbd/synth-icl/outputs/2024-06-07/12-17-47
    choices:
      data: lang-model
      exper: base
      model: mamba
      optimizer: adamw
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
